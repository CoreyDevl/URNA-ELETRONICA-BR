<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica-BR</title>
<link rel="stylesheet" href="../css/style.css">    
</head>
<body>
<div class="urna">
    <div class="tela">
        <div class="d1">
            <!--PAREI EM 39 MINUTOS DO CURSO-->
            <div class="d1left">
                <div class="d1left1">
                    <span>SEU VOTO PARA</span>
                </div>
                <div class="d1left2">
                    <SPAn>VEREADOR</SPAn>
                </div>
                <div class="d1left3">
                   <div class="numero pisca"> </div>
                   <div class="numero"> </div>
                </div>
                <div class="d1left4">
                    NOME DO CANDIDA
                </div>
            </div>
            <div class="d1right">
                <div class="d1image">
                    <img src="../img/cand1.png" alt="">
                    PRESIDENTE
                </div>
                <div class="d1image small">
                    <img src="../img/cand1vice.png" alt="">
                    Vice Presidente
                </div>
            </div>

        </div>
        <div class="d2">
            Aperte a tecla: <br>
            CONFIRMA para CONFIRMAR este voto <br>
            CORRIGE para REINICIAR este voto
        
        </div>
    </div>
    <div class="teclado">
        <div class="tc_linha">
            <div class="botoes1" onclick="clicou('1')">1</div>
            <div class="botoes1" onclick="clicou('2')">2</div>
            <div class="botoes1" onclick="clicou('3')">3</div>
        </div>
        <div class="tc_linha">
            <div class="botoes1" onclick="clicou('4')">4</div>
            <div class="botoes1" onclick="clicou('5')">5</div>
            <div class="botoes1" onclick="clicou('6')">6</div>
        </div>
        <div class="tc_linha">
            <div class="botoes1" onclick="clicou('7')">7</div>
            <div class="botoes1" onclick="clicou('8')">8</div>
            <div class="botoes1" onclick="clicou('9')">9</div>
        </div>
        <div class="tc_linha">
            <div class="botoes1" onclick="clicou('0')">0</div>
        </div>
        <div class="tc_linha">
            <div class="btbranco" onclick="branco()">BRANCO</div>
            <div class="btcorrige" onclick="corrige()">CORRIGE</div>
            <div class="btconfirma" onclick="confirma()">CONFIRMA</div>
        </div>
    </div>
</div>
<script src="../js/etapas.js"></script> 
 <script src="../js/script.js"></script> 
</body>
</html>
